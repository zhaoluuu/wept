      let parts = search.split('&');
      let query = {}

        let part = (parts[i] || '').split('=')
        query[part[0]] = decodeURIComponent(part[1])
      }
      return query
    }

    ; (function (w, d, u, search) {
      if (!search) {
        return

        const noFrame = (query.frame === '0')
        global.useStandaloneMenubar = noFrame // && (search.indexOf('simple=1') < 0) && (search.indexOf('devtype=webdebugger') < 0)

        const container = document.getElementById('standalone-titlebar-container')
        const appContainer = document.getElementById('container')
        const winActionArea = document.getElementById('standalone-titlebar-actions')

          const fs = require('fs')

          if (skeletonPath) {
            // 获取页面的路径
            const content = fs.readFileSync(skeletonPath)
            if (content) {
              fakeContainer.innerHTML = content.toString()
            }
          }
        }

        if (global.useStandaloneMenubar) {
          const inset = 30
          if (container) {
            container.style.display = 'flex'
          }
          if (appContainer) {
            appContainer.classList.add('--has-standalone-titlebar')
          }
          const documentElement = document.documentElement
          if (documentElement) {
            documentElement.style.setProperty('--titlebar-height', inset + 'px');
            documentElement.style.setProperty('--titlebar-fontsize', 13 + 'px');
          }
          if (fakeContainer) {
            fakeContainer.style.transform = `translateY(${inset}px)`
          }
