<!DOCTYPE html><html lang=zh-CN><head><meta charset=utf-8><link rel=stylesheet href=../static/app.css><link rel="shortcut icon" href=../static/image/logo@2x.png><style type=text/css>#webview-container{width:100%;height:90%}.webview{width:100%;height:100%}</style></head><body class=dark style=display:flex;flex-direction:column><div class=ui-dialog-bd style="padding:15px 16px 0;height:auto;color:rgba(256,256%,256%,50%);flex-direction:column;display:flex;overflow:initial"><div style=display:flex;justify-content:space-between;padding-bottom:8px;flex:1><div style="font-size:13px;color:rgba(255,255,255,.9);font-family:PingFang SC">更新提醒</div><a style=transform:scaleY(-1)><i class=ui-icon-circle-close id=btn_close style=width:20px;height:20px></i></a></div><span style=color:rgba(255,255,255,.5)>当前版本过低，请立即更新，避免工具无法使用。</span></div><div class=ui-dialog-ft style=box-shadow:none;padding:16px><div class=ui-dialog-action></div><div class=ui-dialog-action style=display:flex;height:22px><div style=position:relative><select class=ui-select-list id=select_dont_update style=height:100%;margin-right:8px;width:91px;border-radius:4px;background:rgba(255,255,255,.22);color:#fff;min-width:0;padding:0;font-size:12px;border:none;-webkit-appearance:none;padding-left:8px><option class=ui-select-list-item value=delay style=color:#000>稍后更新</option><option class=ui-select-list-item value=ignore style=color:#000>忽略此版本</option><option class=ui-select-list-item value=default style=display:none>稍后更新</option></select> <i class=ui-icon-pull style=display:block;position:absolute;right:13px;top:50%;margin-top:-8px;pointer-events:none></i></div><button class="ui-button ui-button-primary" id=btn_confirm style=width:74px;height:22px;background:#00c777>立即更新</button></div></div></body><script type=text/javascript>var select = document.getElementById('select_dont_update')
  select.value = "default"
  select.addEventListener('change', (event) => {
    if (global.shareData.delayNotifyConfig) {
      global.shareData.delayNotifyConfig = event.target.value;
    }
    const win = global.windowMap.get('DALAYUPDATENOTIFY')
    win.close()
  })

  var btn = document.getElementById('btn_confirm')
  btn.addEventListener('click', () => {
    if (global.shareData.delayNotifyConfig) {
      global.shareData.delayNotifyConfig = 'update'
    }
    const win = global.windowMap.get('DALAYUPDATENOTIFY')
    win.close()
  })

  var closeBtn = document.getElementById('btn_close')
  closeBtn.addEventListener('click', () => {
    if (global.shareData.delayNotifyConfig) {
      global.shareData.delayNotifyConfig = 'closeDelay'
    }
    const win = global.windowMap.get('DALAYUPDATENOTIFY')
    win.close()
  })</script></html>
